<table fxFill="100" mat-table [dataSource]="dataSource" class="mat-elevation-z8">



  <ng-container matColumnDef="code">
    <th mat-header-cell *matHeaderCellDef width="40%"> Code </th>
    <td mat-cell *matCellDef="let concept"> {{concept.code}} </td>
  </ng-container>

  <ng-container matColumnDef="display">
    <th mat-header-cell *matHeaderCellDef width="60%"> Display </th>
    <td mat-cell *matCellDef="let concept"> {{concept.display}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
