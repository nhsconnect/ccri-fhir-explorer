
<table fxFill="100" mat-table [dataSource]="dataSource" class="mat-elevation-z8">



  <ng-container matColumnDef="code">
    <th mat-header-cell *matHeaderCellDef width="20%"> Code </th>
    <td mat-cell *matCellDef="let target"> {{target.code}} </td>
  </ng-container>

  <ng-container matColumnDef="display">
    <th mat-header-cell *matHeaderCellDef width="20%"> Display </th>
    <td mat-cell *matCellDef="let target"> {{target.display}} </td>
  </ng-container>

  <ng-container matColumnDef="equivalence">
    <th mat-header-cell *matHeaderCellDef width="20%" > Equivalence </th>
    <td mat-cell *matCellDef="let target">  {{target.equivalence}} </td>
  </ng-container>

  <ng-container matColumnDef="comment">
    <th mat-header-cell *matHeaderCellDef  > Comment </th>
    <td mat-cell *matCellDef="let target"> {{target.comment}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
