<mat-card>
  <mat-card-header>
    <h3>Questionnaire</h3>
  </mat-card-header>

  <table fxFill="100" mat-table [dataSource]="dataSource" class="mat-elevation-z8">


    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let questionnaire"> {{questionnaire.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let questionnaire"> <b>{{questionnaire.name}}</b>
        <br>
        {{questionnaire.url}}
      </td>
    </ng-container>

    <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef  width="10%"> Url </th>
      <td mat-cell *matCellDef="let questionnaire"> {{questionnaire.url}} </td>
    </ng-container>

    <ng-container matColumnDef="description"  width="60%">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let questionnaire"> {{questionnaire.description}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef  width="5%"> Status </th>
      <td mat-cell *matCellDef="let questionnaire"> {{questionnaire.status}} </td>
    </ng-container>

    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef width="8%"> View </th>
      <td mat-cell *matCellDef="let questionnaire">
        <button mat-icon-button color="accent"  matTooltip="View ValueSet" (click)="selectQuestionnaire (questionnaire)"><mat-icon>question_answer</mat-icon></button>
      </td>
    </ng-container>

    <ng-container matColumnDef="resource">
      <th mat-header-cell *matHeaderCellDef width="5%">FHIR</th>
      <td mat-cell *matCellDef="let questionnaire">  <button mat-icon-button color="accent"  matTooltip="View FHIR resource" (click)="select(questionnaire)"><mat-icon>code</mat-icon></button>  </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
