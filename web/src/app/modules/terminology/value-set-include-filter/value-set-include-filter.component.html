<table fxFill="100" mat-table [dataSource]="dataSource" class="mat-elevation-z8">



  <ng-container matColumnDef="operation">
    <th mat-header-cell *matHeaderCellDef width="20%"> Operation </th>
    <td mat-cell *matCellDef="let filter"> {{filter.op}} </td>
  </ng-container>

  <ng-container matColumnDef="property">
    <th mat-header-cell *matHeaderCellDef width="20%"> Property </th>
    <td mat-cell *matCellDef="let filter"> {{filter.property}} </td>
  </ng-container>

  <ng-container matColumnDef="value">
    <th mat-header-cell *matHeaderCellDef width="60%"> Value </th>
    <td mat-cell *matCellDef="let filter"> {{filter.value}} </td>
  </ng-container>




  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
