

  <table fxFill="100" mat-table [dataSource]="dataSource" class="mat-elevation-z8">



    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef width="15%"> Code </th>
      <td mat-cell *matCellDef="let element"> {{element.code}}  </td>
    </ng-container>

    <ng-container matColumnDef="display">
      <th mat-header-cell *matHeaderCellDef width="15%"> Display </th>
      <td mat-cell *matCellDef="let element"> {{element.display}}  </td>
    </ng-container>

    <ng-container matColumnDef="target">
      <th mat-header-cell *matHeaderCellDef  width="70%"> Target </th>
      <td mat-cell *matCellDef="let element">
        <app-concept-map-element-target [targets]="element.target"></app-concept-map-element-target>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
