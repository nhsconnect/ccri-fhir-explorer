<table fxFill="100" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="code">
    <th mat-header-cell *matHeaderCellDef > Code </th>
    <td mat-cell *matCellDef="let option"> <span *ngIf="option.valueCoding !== undefined">{{option.valueCoding.code}}</span> </td>
  </ng-container>

  <ng-container matColumnDef="term">
    <th mat-header-cell *matHeaderCellDef > Term </th>
    <td mat-cell *matCellDef="let option"> {{option.valueString}} <span *ngIf="option.valueCoding !== undefined">{{option.valueCoding.display}}</span> </td>
  </ng-container>

  <ng-container matColumnDef="system">
    <th mat-header-cell *matHeaderCellDef > System </th>
    <td mat-cell *matCellDef="let option"> <span *ngIf="option.valueCoding !== undefined">{{option.valueCoding.system}}</span> </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
