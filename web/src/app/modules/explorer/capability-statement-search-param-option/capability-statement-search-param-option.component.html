
<table fxFill="100" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef width="20%"> Parameter Name </th>
    <td mat-cell *matCellDef="let param"> {{param.name}} </td>
  </ng-container>

  <ng-container matColumnDef="detail">
    <th mat-header-cell *matHeaderCellDef width="60%"> Documentation </th>
    <td mat-cell *matCellDef="let param"> {{param.documentation}} </td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef width="15%" > Type </th>
    <td mat-cell *matCellDef="let param">  {{param.type}} </td>
  </ng-container>

  <ng-container matColumnDef="add">
    <th mat-header-cell *matHeaderCellDef width="5%" > </th>
    <td mat-cell *matCellDef="let param">    <button mat-icon-button color="accent" (click)="onAdd(param)"><mat-icon>add_circle</mat-icon></button>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
